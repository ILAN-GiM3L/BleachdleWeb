apiVersion: v1
kind: Service
metadata:
  name: {{ include "bleachdle.fullname" . }}
spec:
  selector:
    {{- include "bleachdle.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
