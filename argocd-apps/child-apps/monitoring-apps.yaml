apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/prometheus-community/helm-charts.git"
    targetRevision: "main"
    path: "charts/prometheus"
  destination:
    name: bleachdle-ephemeral
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
