# argocd-apps/child-apps/vault-secret-access-role-binding.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-secret-access-role-binding     # The Application name in Argo CD
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/ILAN-GiM3L/BleachdleWeb.git"
    targetRevision: "main"
    path: "argocd-apps/child-apps/vault-secret-access-role-binding"  # Folder containing RBAC YAML
    directory:
      recurse: true
  destination:
    name: bleachdle-ephemeral
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
