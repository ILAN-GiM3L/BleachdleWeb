# argocd-apps/child-apps/vault-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/hashicorp/vault-helm.git"
    # Use a specific chart version if desired (e.g., "v0.23.0").
    targetRevision: "v0.23.0"
    path: "."
    helm:
      releaseName: vault
      values: |
        server:
          # Disable dev mode, enable single-instance standalone mode:
          dev:
            enabled: false
          standalone:
            enabled: true
          ha:
            enabled: false

          # Provision a small volume for Vault data
          dataStorage:
            enabled: true
            size: 1Gi

          # Pass Vault auto-unseal flags as one single string (required by the chart)
          extraArgs: "-config=/vault/config/config.json -seal=gcpckms -seal-gcpckms-project=bleachdle-web -seal-gcpckms-region=us-central1 -seal-gcpckms-key-ring=vault-key-ring -seal-gcpckms-crypto-key=vault-key"

          # Export GCP credentials path
          extraEnvironmentVars:
            GOOGLE_APPLICATION_CREDENTIALS: "/etc/vault/gcp/gcp-creds.json"

          # Mount the secret that Jenkins creates (the GCP creds), so Vault can unseal
          extraVolumes:
            - name: gcp-creds
              secret:
                secretName: vault-gcp-creds
          extraVolumeMounts:
            - name: gcp-creds
              mountPath: /etc/vault/gcp
              readOnly: true

        # Disable the official Vault Agent Injector since you run a separate sidecar approach
        injector:
          enabled: false

  # Deploy Vault into the ephemeral GKE cluster called "bleachdle-ephemeral"
  destination:
    name: bleachdle-ephemeral
    namespace: vault

  # Sync automatically; prune any removed resources
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
