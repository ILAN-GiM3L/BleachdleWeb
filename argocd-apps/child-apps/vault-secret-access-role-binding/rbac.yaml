# argocd-apps/child-apps/vault-secret-access-role-binding/rbac.yaml

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: vault
  name: vault-secret-reader
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]  # ConfigMaps included for completeness
    verbs: ["get", "list", "create", "update", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-secret-access
  namespace: vault
subjects:
  - kind: ServiceAccount
    name: bleachdle-sa
    namespace: default
roleRef:
  kind: Role
  name: vault-secret-reader
  apiGroup: rbac.authorization.k8s.io
