apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://helm.releases.hashicorp.com'
    targetRevision: "v0.33.0"  # Updated to a newer version with improved auto-unseal support
    chart: "vault"
    helm:
      releaseName: vault
      values: |
        server:
          ha:
            enabled: true
            replicas: 1
            # For easy automation, set an initial root token (insecure for production).
            initialRootToken: "root"
          extraEnvSecrets:
            GCP_PROJECT: "bleachdle-web"
            GCP_REGION: "us-central1"
          extraEnvironmentVars:
            GOOGLE_APPLICATION_CREDENTIALS: /vault/config/gcp-creds.json
          config: |
            ui = true
            listener "tcp" {
              address = "0.0.0.0:8200"
              tls_disable = true
            }
            storage "file" {
              path = "/vault/data"
            }
            seal "gcpckms" {
              project     = "bleachdle-web"
              region      = "us-central1"
              key_ring    = "vault-key-ring"
              crypto_key  = "vault-key"
              credentials = "/vault/config/gcp-creds.json"
            }
          extraVolumes:
            - name: vault-gcp-creds
              secret:
                secretName: vault-gcp-creds
          extraVolumeMounts:
            - name: vault-gcp-creds
              mountPath: /vault/config
              readOnly: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
